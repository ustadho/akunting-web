<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-edit"></i>Pengaturan default Akun</div>
        <div class="card-body">
          <div class="row mt-2">
            <div class="col-md-12">
              <tabset>
                <tab heading="Mata Uang" id="tabMataUang">
                  <app-matauang
                    [listAkun]="listAkun"
                    [listAkunHutang]="listAkunHutang"
                    [listAkunPiutang]="listAkunPiutang"
                  ></app-matauang>
                </tab>
                <tab heading="Item" id="tabItem">
                  <app-item
                    [listAkun]="listAkun"
                  ></app-item>
                </tab>
              </tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
