<form
  class="form-horizontal custome-form"
  name="editForm"
  role="form"
  novalidate
  (ngSubmit)="save()"
  [formGroup]="editForm"
>
  <div class="card mb-0">
    <div class="card-header">
      <strong> Departemen </strong>
      <small> {{ title }} </small>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="bsModalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label for="description" class="col-md-3 col-form-label">No. Dept</label>
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            id="code"
            formControlName="code"
            autocomplete="false"
            [ngClass]="{ 'is-invalid': isSaving && f.code.errors }"
          />
          <div *ngIf="isSaving && f.code.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">Kode harus diisi</div>
          </div>
        </div>
        <label class="form-check-label col-md-3 " for="active">
          <input
            class="form-check-input"
            type="checkbox"
            id="active"
            name="active"
            formControlName="active"
          />
          <span>Aktif</span>
        </label>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-3 col-form-label">Nama Dept</label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            autocomplete="false"
            [ngClass]="{ 'is-invalid': isSaving && f.name.errors }"
          />
          <div *ngIf="isSaving && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nama Dept harus diisi</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-3 col-form-label">Nama Kontak</label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="contact"
            formControlName="contact"
            autocomplete="false"
            [ngClass]="{ 'is-invalid': isSaving && f.contact.errors }"
          />
          <div *ngIf="isSaving && f.contact.errors" class="invalid-feedback">
            <div *ngIf="f.contact.errors.required">Nama Kontak harus diisi</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-3 col-form-label">Deskripsi</label>
        <div class="col-md-9">
          <textarea
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
            autocomplete="false"
            rows="2"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-sm btn-danger mr-2"
          (click)="cancel()"
        >
          <i class="fa fa-ban"></i> Batal
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Simpan
        </button>
      </div>
    </div>
  </div>
</form>
