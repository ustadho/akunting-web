<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Laporan Pembelian
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <h4>Pilih jenis laporan</h4>
              <ul class="list-group">
                <li
                  *ngFor="let l of jenisLaporan"
                  class="list-group-item py-2"
                  [class.active]="l === laporanTerpilih"
                  style="cursor: pointer"
                  (click)="selectReport(l)"
                >
                  {{ l.id }}. {{ l.nama }}
                </li>
              </ul>
            </div>
            <div class="col">
              <h4>Parameter</h4>
              <form
                class="form-horizontal"
                name="editForm"
                role="form"
                novalidate
                [formGroup]="editForm"
              >
                <div class="card">
                  <div class="card-body">
                    <div class="form-group row" >
                      <label class="col-md-2 col-form-label" for="vat" [hidden]="isHiddenStartDate"
                        >{{startDateLabel}}</label
                      >
                      <div class="col-md-3" [hidden]="isHiddenStartDate">
                        <input
                          class="form-control"
                          id="tg1"
                          formControlName="tg1"
                          bsDatepicker
                          [bsConfig]="{
                            showWeekNumbers: false,
                            dateInputFormat: 'DD/MM/YYYY'
                          }"
                        />
                      </div>
                      <label class="col-md-2 col-form-label" for="vat" [hidden]="isHiddenEndDate"
                        >Sampai
                      </label>
                      <div class="col-md-3" [hidden]="isHiddenEndDate">
                        <input
                          class="form-control"
                          id="tg2"
                          formControlName="tg2"
                          bsDatepicker
                          [bsConfig]="{
                            showWeekNumbers: false,
                            dateInputFormat: 'DD/MM/YYYY'
                          }"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 justify-content-md-center">
                        <button
                          class="btn btn-secondary"
                          type="button"
                          (click)="onCancel()"
                        >
                          Batal
                        </button>
                        &nbsp;
                        <div class="btn-group" dropdown>
                          <button
                            id="button-animated"
                            dropdownToggle
                            type="button"
                            class="btn btn-primary dropdown-toggle"
                            aria-controls="dropdown-animated"
                            [disabled]="!editForm.valid"
                          >
                            Cetak <span class="caret"></span>
                          </button>
                          <ul
                            id="dropdown-animated"
                            *dropdownMenu
                            class="dropdown-menu"
                            role="menu"
                            aria-labelledby="button-animated"
                          >
                            <li role="menuitem">
                              <a
                                class="dropdown-item"
                                style="cursor: pointer"
                                (click)="cetak('pdf')"
                                >PDF</a
                              >
                            </li>
                            <li role="menuitem">
                              <a
                                class="dropdown-item"
                                style="cursor: pointer"
                                (click)="cetak('xlsx')"
                                >XLSX</a
                              >
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
